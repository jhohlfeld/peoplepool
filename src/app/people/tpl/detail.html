<div class="people-item panel panel-default">

    <div class="panel-heading">
        Details
        <a class="btn-settings" data-toggle="dropdown" role="button" href="#settings-menu">
            <i class="fa fa-caret-square-o-down"></i>
        </a>
        <ul id="settings-menu" class="people-item__settings dropdown-menu" role="menu" aria-labelledby="settings1">
            <li role="presentation">
                <a href="javascript:void(0);" role="menuitem" data-action="delete">Delete Person</a>
            </li>
        </ul>
    </div>

    <div class="panel-body">

        <div class="form-group">
            <label>Name</label>
            <%=partial('editable', {key:'name', value:name})%>
        </div>

        <div class="form-group">
            <label>Email</label>
            <%=partial('editable', {key:'email', value:email})%>
        </div>

        <div class="form-group form-group-tags">
            <label>Tags</label>
            <!-- tags input gets appended here -->
        </div>
    </div>

</div>
