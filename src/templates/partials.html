<script id="editable" type="text/x-handlebars-template">
    <p class="editable">
        <span>
            {{#if this}}
            	{{this}}
            {{else}}
            	<span class="light">Enter value here</span>
            {{/if}}
        </span>
        <i class="icon-edit"></i>
    </p>
</script>

<script id="editable-edit" type="text/x-handlebars-template">
    <input class="form-control" name="{{this.key}}"
        value="{{this.value}}" />
</script>
